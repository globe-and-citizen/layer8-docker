apiVersion: apps/v1
kind: Deployment
metadata:
  name: spa-backend-sp1
  namespace: layer8
  labels:
    app: spa-backend-sp1
    app.kubernetes.io/name: spa-backend
    app.kubernetes.io/component: backend
    sp-id: sp1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spa-backend-sp1
  template:
    metadata:
      labels:
        app: spa-backend-sp1
        sp-id: sp1
    spec:
      containers:
      - name: spa-backend
        image: dtpthao/spa-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - secretRef:
            name: spa-backend-secret
        stdin: true
        tty: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
