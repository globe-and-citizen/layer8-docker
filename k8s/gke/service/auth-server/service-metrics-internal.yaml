apiVersion: v1
kind: Service
metadata:
  name: auth-server-metrics
  namespace: layer8
  labels:
    app: auth-server
    component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlp
  - port: 8125
    targetPort: 8125
    protocol: UDP
    name: statsd
  selector:
    app: auth-server
