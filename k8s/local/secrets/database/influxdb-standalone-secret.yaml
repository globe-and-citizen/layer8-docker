# IMPORTANT: THESE SECRETS ARE ONLY FOR DEVELOPMENT
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-standalone-secret
  namespace: layer8
  labels:
    app: influxdb
    app.kubernetes.io/name: influxdb
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # InfluxDB Initialization Mode
  DOCKER_INFLUXDB_INIT_MODE: "setup"
  
  # Admin Credentials
  DOCKER_INFLUXDB_INIT_USERNAME: "admin"
  DOCKER_INFLUXDB_INIT_PASSWORD: "somethingthatyoudontknow"
  
  # Organization and Bucket
  DOCKER_INFLUXDB_INIT_ORG: "layer8"
  DOCKER_INFLUXDB_INIT_BUCKET: "layer8"
  
  # Admin Token
  DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "DEFAULT_TOKEN_FOR_TESTING"
  
  # Data Retention
  DOCKER_INFLUXDB_INIT_RETENTION: "30d"
  
  # Alternative key names (for compatibility with layer8-secrets)
  influxdb-username: "admin"
  influxdb-password: "somethingthatyoudontknow"
  influxdb-org: "layer8"
  influxdb-bucket: "layer8"
  influxdb-token: "DEFAULT_TOKEN_FOR_TESTING"
  influxdb-retention: "30d"